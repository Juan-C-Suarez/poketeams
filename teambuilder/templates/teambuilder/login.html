{% extends "teambuilder/layout.html" %}

{% block title %} Login - Poketeams {% endblock %}

{% block body %}

    <h1 class="outer-text">Login</h1>

    {% if message %}
        <p class="outer-text">{{ message }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p class="outer-text">
        Don't have an account? <a class="outer-link" href="{% url 'register' %}">Register here.</a>
    </p>

{% endblock %}
